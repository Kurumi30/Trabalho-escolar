<!DOCTYPE html>
<html lang="pt-BR" oncontextmenu="return false">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/133/695/png-clipart-computer-programming-anime-programming-language-thread-animation-gril-reading-cartoon-thumbnail.png"
    type="image/png">
    <link rel="stylesheet" href="main.css">
</head>
<body oncontextmenu="return false">
    <div class="contact-container">
        <div class="right">
            <h1 class="title">Entrar na conta</h1>
            <img src="./assets/png-clipart-computer-icons-login-login-button-miscellaneous-angle-thumbnail-removebg-preview.png" 
            alt="" class="logo">
            <div class="form-container">
                <div class="username">
                  <img class="icon email" src="./assets/png-clipart-homer-simpson-bart-simpson-drawing-pub-quiz-thought-ixl-login-zamora-springfield-hand-thumbnail-removebg-preview.png" alt="">
                  <input type="email" class="user-input" placeholder="Seu Primeiro Nome"> 
                </div>
                <div class="password" value="">
                    <img class="icon password" src="./assets/png-clipart-computer-icons-scalable-graphics-password-file-format-kilitleme-sistemi-computer-icons-password-thumbnail-removebg-preview.png" alt="">
                    <input type="number" class="pass-input" placeholder="Seu CPF" value="">
                </div>
                <div class="keepme">
                    <input type="checkbox">Sou professor(a)
                </div>
                <button type="submit" id="button" onclick="redirect()">Acessar</button>
                <a href="https://github.com/Kurumi30" class="link">Projeto no GitHub</a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
